<!doctype html>
<title>Openshift Dev HTML App</title>
<body style="background: {{ color }};"></body>
<div style="color: #000000;
    text-align:  center;
    height: 90px;
    vertical-align:  middle;">
{% if name %}
  <h1>Hello from Openshift Dev HTML App!
  <br>If you see this page, the application is running properly

{% else %}

{% endif %}

  {% if contents %}
  <textarea rows="10" cols="50">
    {{ contents }}
  </textarea>
  {% endif %}

</div>
